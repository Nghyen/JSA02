<!DOCTYPE html>
<html>
<head>
	<title>register.html</title>
	<link rel="stylesheet" type="text/css" href="saubuoi43.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id ="RegisterForm">
					<label for="chk" aria-hidden="true">Register.html</label>
					<input type="text" id="txt"  placeholder="User name" required="">
					<input type="email" id="email" placeholder="Email" required="">
					<input type="password" id="pswd"  placeholder="Password" required="">
					<button type="submit" id="button">Register</button>
				</form>
			</div>
			<div class="login">
				<form id ="LoginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="emaillogin" placeholder="Email" required="">
					<input type="password" id="pswdlogin" placeholder="Password" required="">
					<button>Login</button>
				</form>
	</div>
	<script src="saubuoi43.js"></script>
</body>
</html>
